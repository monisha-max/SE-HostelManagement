<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Edit Item</title></head>
<body>
  <h1>Edit Lost & Found Item</h1>
  <form th:action="@{/admin/edit/{id}(id=${item.id})}" method="post">
    <label>Title:<input type="text" name="title" th:value="${item.title}"/></label><br/>
    <label>Description:<textarea name="description" th:text="${item.description}"></textarea></label><br/>
    <label>Location:<input type="text" name="location" th:value="${item.location}"/></label><br/>
    <button type="submit">Save Changes</button>
  </form>
  <a th:href="@{/admin/dashboard}">Cancel</a>
</body>
</html>
